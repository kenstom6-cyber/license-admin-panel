<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .demo-info {
            background: #f0f7ff;
            border: 1px solid #c2e0ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .demo-info p {
            color: #0066cc;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .demo-info code {
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #0066cc;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .status.online { color: #10b981; }
        .status.offline { color: #ef4444; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-server"></i>
            <h1>Admin Key Panel</h1>
            <p>Quản lý Server & User Keys</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" value="admin123" required>
            </div>
            
            <div class="demo-info">
                <p><strong>Tài khoản mặc định:</strong></p>
                <p>Username: <code>admin</code></p>
                <p>Password: <code>admin123</code></p>
            </div>
            
            <div id="error" class="error"></div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <span id="btnText">Đăng Nhập</span>
            </button>
        </form>
        
        <div class="status" id="serverStatus">
            <i class="fas fa-circle"></i> Đang kiểm tra server...
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // ========== KIỂM TRA SERVER ==========
        async function checkServer() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('serverStatus').innerHTML = 
                        '<i class="fas fa-circle" style="color:#10b981"></i> Server: <span class="online">Online</span>';
                    return true;
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = 
                    '<i class="fas fa-circle" style="color:#ef4444"></i> Server: <span class="offline">Offline</span>';
            }
            return false;
        }
        
        // ========== XỬ LÝ ĐĂNG NHẬP ==========
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const errorDiv = document.getElementById('error');
            
            // Ẩn lỗi cũ
            errorDiv.style.display = 'none';
            
            // Hiển thị loading
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Đang đăng nhập...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Lưu thông tin đăng nhập ĐƠN GIẢN
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_username', username);
                    
                    console.log('✅ Đăng nhập thành công, chuyển hướng...');
                    
                    // Chuyển hướng trực tiếp
                    window.location.href = '/dashboard.html';
                    
                } else {
                    // Hiển thị lỗi
                    errorDiv.textContent = '❌ ' + (data.error || 'Đăng nhập thất bại');
                    errorDiv.style.display = 'block';
                    
                    // Reset button
                    btn.disabled = false;
                    btnText.textContent = 'Đăng Nhập';
                }
                
            } catch (error) {
                console.error('Lỗi kết nối:', error);
                errorDiv.textContent = '❌ Lỗi kết nối server';
                errorDiv.style.display = 'block';
                
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Đăng Nhập';
            }
        });
        
        // ========== KHỞI TẠO ==========
        window.addEventListener('DOMContentLoaded', function() {
            checkServer();
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>

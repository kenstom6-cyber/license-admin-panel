<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>License Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      max-height: 200px;
      overflow: auto;
      font-size: 13px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>üîê License Admin Panel</h1>

    <input id="licenseKey" placeholder="License Key (VD: ABC-123-XYZ)" />
    <input id="hwid" placeholder="HWID (VD: PC-TEST-001)" />

    <button onclick="activate()">Activate License</button>
    <button onclick="verify()">Verify License</button>

    <pre id="result">Ch∆∞a c√≥ d·ªØ li·ªáu</pre>

    <footer>
      Cloudflare Pages + Workers
    </footer>
  </div>

<script>
  // ===== BACKEND API (WORKER C·ª¶A B·∫†N) =====
  const API_URL = "https://license-worker.kenstom6.workers.dev";

  // N·∫øu b·∫°n ƒë√£ b·∫≠t API_SECRET trong Worker
  const API_SECRET = "my_super_secret_123"; // ƒë·ªïi n·∫øu c·∫ßn

  async function activate() {
    callApi("/activate");
  }

  async function verify() {
    callApi("/verify");
  }

  async function callApi(path) {
    const licenseKey = document.getElementById("licenseKey").value.trim();
    const hwid = document.getElementById("hwid").value.trim();
    const result = document.getElementById("result");

    if (!licenseKey || !hwid) {
      result.textContent = "‚ùå Vui l√≤ng nh·∫≠p License Key v√† HWID";
      return;
    }

    try {
      const res = await fetch(API_URL + path, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-secret": API_SECRET
        },
        body: JSON.stringify({ licenseKey, hwid })
      });

      const data = await res.json();
      result.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      result.textContent = "‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c t·ªõi License Server";
    }
  }
</script>

</body>
</html>
